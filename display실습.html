<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>display 실습</title>
<style>
	span{
	background:pink;
	/*span의 디폴트 display는 원래 inline이었지만, css에서는 그 속성을 바꿀 수 있다.*/
	display:inline-block; /*공존하면서 block의 특징을 가진다.*/
	width:100px;
	height:100px;
	}

</style>
</head>
<body>
	<span>스팬1</span>
	<span>스팬2</span>

</body>
</html>
