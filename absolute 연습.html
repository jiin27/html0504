<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>absolute 연습</title>
<style>
	#b1{
		text-align:center;
		color:white;
		width:100px;
		height:100px;
		background:black;
		position:absolute;
		left:100px;
		top:100px;
	}

	#b2{
		text-align:center;
		color:white;
		width:100px;
		height:100px;
		background:red;
		position:absolute;
		left:150px;
		top:150px;
	}

</style>

</head>
<body>
	<div id="b1">box1</div>
	<div id="b2">box2</div>
</body>
</html>
